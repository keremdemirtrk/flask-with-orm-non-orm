<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Adres List</title>
</head>
<body>
    <div style = "margin-Top: 100px;" class="container">
        <h3>ORM Ekleme</h3>
        <hr>
        <form action="/add" method="post"> 
            <div class="form group">
                <label for="formGroupExampleInput">ID</label>
                <input type="text" name="id" class="form-control" id="formGroupExampleInput" placeholder="ID Giriniz">
            </div>
            <div class="form group">
                <label for="formGroupExampleInput">Name</label>
                <input type="text" name="name" class="form-control" id="formGroupExampleInput" placeholder="Name Giriniz">
            </div>
            <div class="form group">
                <label for="formGroupExampleInput">Surname</label>
                <input type="text" name="surname" class="form-control" id="formGroupExampleInput" placeholder="Surname Giriniz">
            </div>
            <div class="form group">
                <label for="formGroupExampleInput">Address</label>
                <input type="text" name="addr" class="form-control" id="formGroupExampleInput" placeholder="Adres Giriniz">
            </div>
            <div class="form group">
                <label for="formGroupExampleInput">City</label>
                <input type="text" name="city" class="form-control" id="formGroupExampleInput" placeholder="Åžehir Giriniz">
            </div>
            <div class="form group">
                <label for="formGroupExampleInput">Town</label>
                <input type="text" name="town" class="form-control" id="formGroupExampleInput" placeholder="Semt Giriniz">
            </div>
            <div class="form group">
                <label for="formGroupExampleInput">City Code</label>
                <input type="text" name="c_code" class="form-control" id="formGroupExampleInput" placeholder="Plaka Kodu Giriniz">
            </div>
            <button type = "submit" class="btn btn-danger"> Add </button>

        </form> <hr>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
